<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>opdracht3</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner rectangle">
        <img class="logo" src="http://christopheralan.us/css-animation/img/jcp-logo.png" alt="JCPenney Logo" />
    <!-- START FRAME 1 -->
        <section id="frame-1">
          <hgroup class="headline">
            <h1>lots to love</h1>
            <h2>20% off select fine jewelry</h2>
          </hgroup>
            <div class="price-callout">
            <h4>sale</h4>
            <h3><sup>$</sup>96</h3>
            <p>everyday <strong>$120</strong><br>diamond pendant</p>
          </div>
          <img class="product-image" src="http://christopheralan.us/css-animation/img/293-2146.jpg" alt="Heart Pendant" />
        </section>
    <!-- START FRAME 1 -->
    <!-- START FRAME 2 -->
        <section id="frame-2">
          <div class="price-callout">
          <h4>sale</h4>
          <h3><sup>$</sup>236</h3>
          <p>everyday <strong>$295</strong><br>diamond studs</p>
        </div>
          <img class="product-image" src="http://christopheralan.us/css-animation/img/271-1203.jpg" alt="Heart Pendant" />
        </section>
    <!-- END FRAME 2 -->
    <!-- START FRAME 3 -->
      <section id="frame-3">
        <hgroup class="ending-headline">
            <h1>lots to love</h1>
            <h2>20% off select fine jewelry</h2>
            <a class="cta" href="http://www.jcp.com">shop now &rsaquo;</a>
          </hgroup>

        <hgroup id="shipping-banner">
          <h5>free shipping <em>over $75</em></h5>
          <h5>free to store <em>no minimum</em></h5>
        </hgroup>
      </section>
    </div>
  </body>
</html>
